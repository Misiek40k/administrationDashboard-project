<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administration Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Roboto:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>

    <!--Top-Bar-->

    <header class="top-bar">
        <div class="top-bar__content">
            <div class="content__dropdown">
                <div class="dropdown__text">
                    <i class="text__icon wallet"></i>
                    <p class="text__txt">$1500</p>
                    <i class="text__icon arrow-down"></i>
                </div>
                <div class="dropdown__links">
                    <a href="#" class="dropdown__link">Wallet</a>
                    <a href="#" class="dropdown__link">Amount</a>
                    <a href="#" class="dropdown__link">Brocker</a>
                </div>
            </div>
            <div class="content__button">
                <a href="" class="button__link">
                    <i class="link__img notification"></i>
                    <span class="link__txt notification">Notification</span>
                </a>
            </div>
            <div class="content__button">
                <a href="" class="button__link">
                    <i class="link__img account"></i>
                    <span class="link__txt account">Johny Walker</span>
                </a>
            </div>
            <div class="content__button">
                <a href="" class="button__link">
                    <i class="link__img logout"></i>
                    <span class="link__txt logout">Logout</span>
                </a>
            </div>
        </div>
    </header>

    <!--Side-Bar-->

    <section class="side-bar">
        <div class="side-bar__content">
            <div class="content__top">
                <a href="#" class="top__link">
                    <h1>Just do it</h1>
                </a>
                <div class="top__hamburger">
                    <div class="hamburger__bar"></div>
                    <div class="hamburger__bar"></div>
                    <div class="hamburger__bar"></div>
                </div>
            </div>

            <nav class="content__nav">
                <ul class="nav__list">
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon general"></i>
                            <p class="link__txt">General</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon details"></i>
                            <p class="link__txt">Details</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon links"></i>
                            <p class="link__txt">Links</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon banners"></i>
                            <p class="link__txt">Banners</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon personal-data"></i>
                            <p class="link__txt">Personal data</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon payout"></i>
                            <p class="link__txt">Payout</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">
                            <i class="link__icon postback"></i>
                            <p class="link__txt">Postback</p>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="content__contact">
                <h3>Your Manager</h3>
                <a href="#" class="contact__link">
                    <div class="link__overlay">
                        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=adult-beard-boy-casual-220453.jpg&fm=jpg"
                            alt="person" class="link__img">
                    </div>
                    <p class="link__txt">Michael S.</p>
                </a>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
